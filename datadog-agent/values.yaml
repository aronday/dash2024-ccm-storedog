datadog:
  apiKeyExistingSecret: datadog-api
  site: datadoghq.com
  targetSystem: linux
  apm:
    instrumentation:
      enabled: true
  logs:
    enabled: true
    containerCollectAll: true
    autoMultiLineDetection: true
  securityAgent:
    runtime:
      enabled: true
    compliance:
      enabled: true
  sbom:
    containerImage:
      enabled: true
    host:
      enabled: true
  networkMonitoring:
    enabled: true
  processAgent:
    enabled: true
    processCollection: true
  tags: 
    - "k8s-cluster:storedog"
    - "department:education"
    - "cost_center:10020"
    - "env:dev"